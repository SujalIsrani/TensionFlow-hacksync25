<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TaleAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #19066e, #fad0c4);
            text-align: center;
        }

        .landing-container {
            max-width: 800px;
            margin: auto;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        .highlight {
            color: #ffeb3b;
        }

        p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px;
        }

        .animated-image img {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
            border-radius: 15px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ffeb3b;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .btn:hover {
            background: #fdd835;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to <span class="highlight">TaleAI</span> - Your AI Storytelling Companion</h1>
        <p>Unleash your creativity with AI-generated stories, explore multiple genres, and bring your ideas to life!</p>

        <div class="animated-image">
            <img src="{{ url_for('static', filename='landing.jpg') }}" alt="Storytelling Animation">
        </div>

        <a href="{{ url_for('main') }}" class="btn">TRY TALE.AI NOW!</a>
    </div>
</body>
</html>
